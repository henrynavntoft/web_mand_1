<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="/mixhtml.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <form id="frm">
        <div>
            <label for="user_first_name" name="user_first_name">First Name</label>
            <input type="text" id="user_first_name" name="user_first_name">
        </div>
        <div>
            <label for="user_last_name" name="user_last_name">Last Name</label>
            <input type="text" id="user_last_name" name="user_last_name">
        </div>
        <button mix-post="/users" mix-data="#frm">
            Create user
        </button>
    </form>

    <div id="users">
        % for user in users:
        % include _user.html
        % end
    </div>

    <script>
        const mix_replace_url = "/"
    </script>
</body>

</html>
